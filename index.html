<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tiendita</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
<div id="box">
    
    <div id="left">
    <h4>Producto</h4>
    <input id="producto" type="text" autofocus>
    <h4>Precio</h4>
    <input id="precio">
    <h4>Cantidad</h4>
    <input id="cantidad" type="number" step="1">
    <br>
    <br>
    <div id="agregar">Agregar</div>
    
  </div>
   <div id="right">
    <table>
       <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>$</th>
            <th></th>
        </tr>
       </thead>
       
       <tbody id="container">
           
       </tbody>
       
       <tfoot>
           <td></td>
           <td></td>
           <td>Total a pagar:</td>
           <td id="total">0</td>
       </tfoot>
    </table>
    </div>
    </div>
    
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="JS/jQuery.js" type="text/javascript"></script>
</html>
